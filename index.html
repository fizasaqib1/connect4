<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Connect 4</h1>
<button id="howToPlayBtn" class="info-btn">?</button>

<div id="howToPlayPopup" class="popup" style="display:none;">
    <div class="popup-content">
        <h2>How to Play</h2>
        <p>Connect 4 is a two-player game. Players take turns dropping colored discs into the grid. The first to connect four discs in a row (horizontally, vertically, or diagonally) wins.</p>
        <button id="closeHowToPlay">Close</button>
    </div>
</div>

        <div id="playerForm" class="card">
    <input type="text" id="player1" placeholder="Player 1" required>
    <input type="text" id="player2" placeholder="Player 2" required>
    <select id="modeSelect">
        <option value="friend">Play with Friend</option>
        <option value="bot">Play with Bot</option>
    </select>
    <button id="startBtn">Start Game</button>
</div>

        <div id="gameArea" class="card" style="display:none;">
            <div id="scoreCard">
                <h3>Score</h3>
                <p id="scorePlayer1">0</p>
                <p id="scorePlayer2">0</p>
            </div>
            <h2 id="turnIndicator"></h2>
            <div id="board"></div>
            <button id="resetBtn">Reset Game</button>
        </div>
    </div>
    <footer class="footer">Fiza Saqib</footer>
    <div id="popup" class="popup" style="display:none;">
        <div class="popup-content">
            <h2 id="winnerText"></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
